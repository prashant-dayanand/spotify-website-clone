<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicofy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="login-logo">
      <div class="container">
        <h2>Musicofy Login</h2>
      </div>
    </nav>
    <section class="login-box">
      <div class="container">
        <p>To continue, login to musicofy.</p>
        <div class="login-social-btn">
          <h3>Login Via</h3>
          <button class="fb-btn">Facebook</button>
          <button class="apple-btn">Apple</button>
          <button class="google-btn">Google</button>
          <button class="google-btn">Phone Number</button>
        </div>
        <form action="">
          <div class="form-box">
            <label for="">Email Address or username</label>
            <input type="text" placeholder="Email Address or Username" />
          </div>
          <div class="form-box">
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <a href="#" class="forgot-pass">Forgot your password?</a>
          <div class="login-submit">
            <div class="remember">
              <input type="checkbox" /><label for="">Remember me</label>
            </div>
            <button type="submit">LOG IN</button>
          </div>
        </form>
      </div>
      <div class="signup-div">
        <h4>Don't have an account</h4>
        <a href="">Create one</a>
      </div>
    </section>
  </body>
</html>
